<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Page title styling */
    h1 {
      font-family: 'Arial', sans-serif;
      color: #4a90e2;
      font-weight: bold;
    }

    /* Style for images */
    .gallery-img {
      border-radius: 10px;
      max-height: 300px;
      object-fit: cover;
      transition: transform 0.2s ease-in-out;
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }

    .gallery-container {
      padding: 2rem;
      background-color: #f9f9f9;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container my-5 gallery-container">
    <h1 class="text-center mb-4">Mercy Galerie</h1>
    <div class="row g-4">

      <!-- Image 1 -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card border-0">
          <img src="./Mercy/1.JPG" class="card-img-top gallery-img" alt="Orphanage Image 1">
          <div class="card-body text-center">

          </div>
        </div>
      </div>

      <!-- Image 2 -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card border-0">
          <img src="./Mercy/2.JPG" class="card-img-top gallery-img" alt="Orphanage Image 2">
          <div class="card-body text-center">

          </div>
        </div>
      </div>

      <!-- Image 3 -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card border-0">
          <img src="./Mercy/IMGL0369.JPG" class="card-img-top gallery-img" alt="Orphanage Image 3">
          <div class="card-body text-center">

          </div>
        </div>
      </div>




    </div>
    <div class="text-center mt-5">
      <a href="../index.html" class="btn btn-primary">Back to Orphanages</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
